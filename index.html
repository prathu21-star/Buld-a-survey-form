 <head>
   <body>
            <h1 id="title">New Suervy Form</h1>  
            <p id="description">This is a survey to learn new things.
            </p>
            <form id="Survey-form">
              <label id="name-label"> Name: </label> 
               <input type="text" name="name" id="name" required placeholder="First Name"><br>
               <label id="email-label">Email:</label> 
               <input type="email" name="email" id="email" required placeholder="email"><br>
               <label id="number-label">Number:</label>
                <input type="number" name="number" id="number" min="0" max="10" required placeholder="$"><br>
 <label id="Skill-label">Skill:</label>
                <select id="dropdown" name="New Skills">
                    <option value="c++">C++</option>
                    <option value="c#">C#</option>
                    <option value="javascript">Javascript</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </select>
                <br>

               
                <input type="radio" name="fav_language" value="C++"> C++
                
                <input type="radio" name="fav_language" value="C#"> C#
                
                <input type="radio" name="fav_language" value="Javascript"> Javascript

                <input type="radio" name="fav_language" value="Java"> Java
                
                <input type="radio" name="fav_language" value="Python"> Python
              
               
               
                <br>

                <input type="checkbox" id="Favourite launguge1" name="Favourite launguge1" value="C++">
                <label for="Favourite launguge1"> I Love C++</label><br>
                <input type="checkbox" id="Favourite launguge2" name="Favourite launguge2" value="C#">
                <label for="Favourite launguge2"> I Love C#</label><br>
                <input type="checkbox" id="Favourite launguge3" name="Favourite launguge3" value="Javascript">
                <label for="Favourite launguge3"> I Love javascript</label>
                <input type="checkbox" id="Favourite launguge4" name="Favourite launguge4" value="Java">
                <label for="Favourite launguge4"> I Love java</label>
                <input type="checkbox" id="Favourite launguge5" name="Favourite launguge5" value="Python">
                <label for="Favourite launguge5"> I Love Python</label><br>

                <input type="textarea" placeholder="Additional comment"></input>


               <input type="submit">
               
            </form>

            <script type="text/javascript" src="https://cdn.freecodecamp.org/testabel-projects-fcc/v1/bundle.js"></script>
        </body>
</html>
